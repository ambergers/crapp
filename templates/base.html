<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>crApp</title>
    {% endblock %}
  </head>

  <body>
    <h1> crApp </h1>
                                              
    {% block body %}
      {% with messages = get_flashed_messages() %}
        {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
      {% endwith %} 
    {% endblock %}

    {% block scripts %}
    {% endblock %}

  </body>
</html>
