{% extends 'base.html' %}

{% block head %}
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Setting initial map height, width */
    #map {
        height: 500px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
{% endblock %}

{% block body %}

  <div id="map"></div>
  </br>
  <button type="button" id="search_near_me">Search Near Me</button>
  </br>
  <div>
    {% if near_bathrooms %}
      {% for bathroom in near_bathrooms %}
        Bathroom Lat, Long: {{ bathroom.latitude }} , {{ bathroom.longitude }} </br>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}

{% block scripts %}
  <script src="/static/map.js"></script>
  <script src="/static/geolocation.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW9gm0DCggVs3oySZt2W8dy7Fv1S7wTAQ&callback=initMap"
  async defer>
  </script>
{% endblock %}
