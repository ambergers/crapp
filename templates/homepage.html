{% extends 'base.html' %}

{% block head %}
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  {{ super() }}
  <style>
    /* Setting initial map height, width */
    html, body, #map {
      height: 100%;
    }

    /* Styling for bottom block button/footer */
    .btn-block {
      font-family: "Century Gothic",CenturyGothic,AppleGothic,sans-serif;
      background-color: #284580;
      font-size: 20px;
      border-radius: 0px;
      color: #ffffff;
      position: fixed;
    }

    .btn-block:hover {
      background-color: #804d28;
    }

    .btn-block:focus {
      outline-color: #804d28;
    }

    :focus {
      outline-color: #ffffff;
    }

  </style>
  
{% endblock %}

{% block body %}
  <div style="height:100%; width:100%;">
    <div id="map"></div>
  </div>
  <button type="button" class="footer btn-block fixed-bottom" id="search_near_me">Search Near Me</button>
{% endblock %}

{% block scripts %}
  <script src="/static/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW9gm0DCggVs3oySZt2W8dy7Fv1S7wTAQ&callback=initMap"
  async defer>
  </script>
{% endblock %}
